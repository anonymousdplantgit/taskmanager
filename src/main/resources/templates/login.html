<!doctype html>
<html class="fixed">
	
<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


		<!-- Vendor CSS -->
		<link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css" ></link>
		<link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.css" ></link>
		<link rel="stylesheet" href="/vendor/magnific-popup/magnific-popup.css" ></link>
		<link rel="stylesheet" href="/vendor/bootstrap-datepicker/css/datepicker3.css" ></link>

		<!-- Theme CSS -->
		<link rel="stylesheet" href="/stylesheets/theme.css" ></link>

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="/stylesheets/theme-custom.css"></link>

		<!-- Head Libs -->
<!-- 		<script type="text/javascript" src="/vendor/modernizr/modernizr.js"></script> -->

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a href="http://preview.oklerthemes.com/" class="logo pull-left">
					<img src="/images/logo.png" height="54" alt="Porto Admin" />
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In</h2>
					</div>
					<div class="panel-body">
						<form action="/login" method="POST">
							<div class="form-group mb-lg">
								<label>Email</label>
								<div class="input-group input-group-icon">
									<input id="email" name="email"  th:placeholder="Email" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-lg">
								<div class="clearfix">
									<label class="pull-left">Password</label>
								</div>
								<div class="input-group input-group-icon">
									<input type="password"  th:placeholder="Password" id="password" name="password" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
								</div>
								<div align="center" th:if="${param.error}">
									<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-8">
								</div>
								<div class="col-sm-4 text-right">
									<button type="submit" class="btn btn-primary hidden-xs">Sign In</button>
								</div>
							</div>
						</form>
					</div>
				</div>

				<p class="text-center text-muted mt-md mb-md">&copy; Copyright 2014. All Rights Reserved.</p>
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script type="text/javascript" src="/vendor/jquery/jquery.js"></script>		
		<script type="text/javascript" src="/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>		
		<script type="text/javascript" src="/vendor/jquery-cookie/jquery.cookie.js"></script>		
		<script type="text/javascript" src="/vendor/style-switcher/style.switcher.js"></script>		
		<script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.js"></script>		
		<script type="text/javascript" src="/vendor/nanoscroller/nanoscroller.js"></script>		
		<script type="text/javascript" src="/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>		
		<script type="text/javascript" src="/vendor/magnific-popup/magnific-popup.js"></script>		
		<script type="text/javascript" src="/vendor/jquery-placeholder/jquery.placeholder.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script type="text/javascript" src="/javascripts/theme.js"></script>
		
		<!-- Theme Custom -->
		<script type="text/javascript" src="/javascripts/theme.custom.js"></script>
		
		<!-- Theme Initialization Files -->
		<script type="text/javascript" src="/javascripts/theme.init.js"></script>
	</body>

</html>
